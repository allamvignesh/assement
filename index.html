<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js" defer></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <main>
        <div class="buildings"><img src="images/buildings.png" alt="buildings"></div>
        <div class="overview">
            <div class="mini_menu">
                <button class="add_city" type="button"><img src="images/add_box.png" alt=""></button>
                <div class="city_slider">
                    <button class="city_slider_button" type="button"></button>
                    <button class="city_slider_button active" type="button"></button>
                    <button class="city_slider_button" type="button"></button>
                </div>
                <div class="degree_slider">
                    <span class="active">°C</span>
                    <input type="checkbox" id="degree_toggle" /><label class="degree_toggle" for="degree_toggle">Toggle</label>
                    <span>°F</span>
                </div>
            </div>
            <div class="location">
                <div class="location_top">
                    <h2><img src="images/near_me.png" alt="arrow icon">New York, USA</h2>
                    <div class="sunrise"><img src="images/sunrise.png" alt="">07:19</div>
                </div>
                <div class="bottom">
                    <p>Today 28 Sept</p>
                    <div class="sunset"><img src="images/sunset.png" alt="">19:32</div>
                </div>
            </div>
            <div class="temperature">
                <button class="prev_city"><img src="images/larrow.png" alt=""></button>
                <div class="temp">
                    <h1>27°</h1>
                    <p><img src="images/sun.png" alt="">Sunny</p>
                </div>
                <button class="next_city"><img src="images/rarrow.png" alt=""></button>
            </div>
        </div>


        <div class="dashboard">
            <div class="welcome">
                <div class="message">
                    <h2>Welcome back Isabella!</h2>
                    <p>Check out today's weather information</p>
                </div>
                <div class="profile">
                    <button type="button"><img src="images/menu.png" alt=""></button>
                    <button><img src="images/profile.png" alt="" class="profile_pic"></button>
                </div>
            </div>
            <div class="temperature_graph">
                <div class="header">
                    <p>Upcoming hours</p>
                    <div>
                        <button>Rain precipitation <img src="images/darrow.png" alt=""></button>
                        <button>Next days <img src="images/rarrowb.png" alt=""></button>
                    </div>
                </div>
                <div class="labels">
                    <div><p>Now</p><img src="images/sunb.png" alt="">27°</div>
                    <div><p>11:00</p><img src="images/sunb.png" alt="">28°</div>
                    <div><p>12:00</p><img src="images/cloud.png" alt="">28°</div>
                    <div><p>13:00</p><img src="images/cloud.png" alt="">29°</div>
                    <div><p>14:00</p><img src="images/sunb.png" alt="">30°</div>
                    <div><p>15:00</p><img src="images/cloud.png" alt="">29°</div>
                    <div><p>16:00</p><img src="images/cloud.png" alt="">29°</div>
                    <div><p>17:00</p><img src="images/sunb.png" alt="">28°</div>
                </div>
                <div class="mychart">
                    <div><canvas id="myChart"></canvas></div>
                </div>
            </div>
            <h2 class="more_details">More details of today's weather</h2>
            <div class="weather_details">
                <div class="details_row">
                    <div>hey</div>
                    <div>hey</div>
                    <div>hey</div>
                </div>
                <div class="details_row">
                    <div>hey</div>
                    <div>hey</div>
                    <div>hey</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
